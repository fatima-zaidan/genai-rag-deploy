name: CI/CD to EC2 - Genii Assistant

on:
  push:
    branches: ["main"]

jobs:
  deploy-to-ec2:
    runs-on: ubuntu-latest

    env:
      IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/genai-assistant:latest
      NAME: genai-assistant
      HOST_PORT: 7870        # EC2 host port
      CONTAINER_PORT: 7860   # Gradio container port

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Deploy to EC2 using Docker Compose
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            IMAGE="${{ env.IMAGE }}"
            NAME="${{ env.NAME }}"
            HOST_PORT="${{ env.HOST_PORT }}"
            CONTAINER_PORT="${{ env.CONTAINER_PORT }}"

            echo "Logging in to Docker Hub on EC2..."
            echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

            cd /home/${{ secrets.EC2_USER }}
            if [ ! -d "genai-rag-deploy" ]; then
              git clone https://github.com/fatima-zaidan/genai-rag-deploy.git genai-rag-deploy
            fi
            cd genai-rag-deploy
            git pull origin main

            echo "ðŸ§¹ Cleaning up EC2 space before pulling image..."
            docker system prune -af --volumes || true
            sudo journalctl --vacuum-time=3d || true

            echo "ðŸš€ Pulling the latest prebuilt Docker image..."
            docker pull $IMAGE

            echo "ðŸ§± Stopping and removing existing containers if any..."
            docker compose down || true

            echo "ðŸ”§ Updating docker-compose.yml to use the pulled image..."
            sed -i "s|image: .*|image: $IMAGE|" docker-compose.yml

            echo "ðŸ“¦ Starting containers with restart policy..."
            docker compose up -d

            echo "âœ… Deployment completed successfully. App should be live at http://<EC2_IP>:${HOST_PORT}"
