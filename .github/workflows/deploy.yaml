name: CI/CD Docker Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE: fatimazaidan26/genai-assistant:latest
  NAME: genai_web
  HOST_PORT: 7870
  CONTAINER_PORT: 7860

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Step 3: Build Docker image using multi-stage Dockerfile
      - name: Build Docker image
        run: docker build -t $IMAGE .

      # Step 4: Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push $IMAGE

      # Step 5: Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            USER="${{ secrets.EC2_USER }}"
            IMAGE="${{ env.IMAGE }}"
            HOST_PORT="${{ env.HOST_PORT }}"
            CONTAINER_PORT="${{ env.CONTAINER_PORT }}"

            echo "üìÇ Updating deployment directory..."
            if [ ! -d "/home/${USER}/genai-assistant" ]; then
              cd /home/${USER}
              git clone https://github.com/fatima-zaidan/genai-rag-deploy.git genai-assistant
            fi
            cd /home/${USER}/genai-assistant
            git fetch origin main
            git reset --hard origin/main

            echo "üßπ Cleaning old containers, images, and volumes..."
            docker compose down -v || true
            docker system prune -af --volumes || true

            echo "üíΩ Pulling latest Docker image..."
            docker pull $IMAGE

            echo "üîß Updating docker-compose.yml to use the latest image..."
            sed -i "s|image: .*|image: $IMAGE|" docker-compose.yml

            echo "üì¶ Starting containers..."
            docker compose up -d

            echo "‚úÖ Deployment completed!"
            echo "üåç App should be live at: http://$(curl -s ifconfig.me):${HOST_PORT}"
