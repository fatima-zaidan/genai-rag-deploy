name: CI/CD Docker Deploy

on:
  push:
    branches:
      - main

env:
  IMAGE: fatimazaidan26/genai-assistant:latest
  NAME: genai-assistant
  HOST_PORT: 80
  CONTAINER_PORT: 80

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub (Runner)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image
        run: |
          # Multi-stage Dockerfile ensures small image
          docker build -t $IMAGE .

      - name: Push Docker image to Docker Hub
        run: |
          docker push $IMAGE

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            IMAGE="${{ env.IMAGE }}"
            NAME="${{ env.NAME }}"
            HOST_PORT="${{ env.HOST_PORT }}"
            CONTAINER_PORT="${{ env.CONTAINER_PORT }}"
            USER="${{ secrets.EC2_USER }}"

            echo "üîë Logging in to Docker Hub on EC2..."
            echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

            echo "üìÇ Setting up deployment directory..."
            if [ ! -d "/home/${USER}/genai-assistant" ]; then
              cd /home/${USER}
              git clone https://github.com/fatima-zaidan/genai-rag-deploy.git genai-assistant
            fi
            cd /home/${USER}/genai-assistant

            echo "üîÅ Fetching latest code and docker-compose file..."
            git fetch origin main
            git reset --hard origin/main

            echo "üß± Stopping running containers..."
            docker compose down || true
            sleep 5

            echo "üßπ Aggressive EC2 Disk Cleanup (CRITICAL STEP)..."
            # Remove all containers, images, volumes
            docker ps -aq | xargs -r docker rm -f || true
            docker images -aq | xargs -r docker rmi -f || true
            docker volume ls -q | xargs -r docker volume rm -f || true
            docker system prune -af --volumes || true

            # Purge system caches and logs
            sudo apt-get clean || true
            sudo rm -rf /tmp/* /var/tmp/* || true
            sudo journalctl --vacuum-time=3d || true

            echo "üíΩ Checking disk space before pulling image..."
            df -h / | grep -v Filesystem

            echo "üöÄ Pulling the latest Docker image..."
            docker pull $IMAGE

            echo "üîß Updating docker-compose.yml to use the latest image..."
            sed -i "s|image: .*|image: $IMAGE|" docker-compose.yml

            echo "üì¶ Starting containers..."
            docker compose up -d

            echo "‚úÖ Deployment completed!"
            echo "üåç App should be live at: http://$(curl -s ifconfig.me):${HOST_PORT}"
