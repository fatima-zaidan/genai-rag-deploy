name: Deploy GenAI Assistant

on:
  push:
    branches:
      - main

env:
  IMAGE: fatimazaidan26/genai-assistant:latest
  NAME: genai-assistant
  HOST_PORT: 8000
  CONTAINER_PORT: 8000

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -------------------------
      # 1. Checkout the code
      # -------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------
      # 2. Cleanup Docker on runner (prevent space issues)
      # -------------------------
      - name: Cleanup Docker on runner
        run: docker system prune -af --volumes || true

      # -------------------------
      # 3. Log in to Docker Hub
      # -------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # -------------------------
      # 4. Build Docker image
      # -------------------------
      - name: Build Docker image
        run: |
          docker build --pull -t $IMAGE .

      # -------------------------
      # 5. Push Docker image
      # -------------------------
      - name: Push Docker image to Docker Hub
        run: docker push $IMAGE

      # -------------------------
      # 6. Deploy to EC2 via SSH
      # -------------------------
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            echo "üîë Logging in to Docker Hub on EC2..."
            echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

            USER="${{ secrets.EC2_USER }}"
            IMAGE="${{ env.IMAGE }}"
            NAME="${{ env.NAME }}"
            HOST_PORT="${{ env.HOST_PORT }}"

            # -------------------------
            # 1. Prepare deployment directory
            # -------------------------
            cd /home/${USER}
            if [ ! -d "genai-assistant" ]; then
              git clone https://github.com/fatima-zaidan/genai-rag-deploy.git genai-assistant
            fi
            cd genai-assistant
            git fetch origin main
            git reset --hard origin/main

            # -------------------------
            # 2. Aggressive cleanup
            # -------------------------
            echo "üßπ Cleaning up EC2 disk space..."
            docker system prune -af --volumes || true
            sudo apt-get clean || true
            sudo rm -rf /tmp/* /var/tmp/* || true
            sudo journalctl --vacuum-time=3d || true
            df -h
            docker system df

            # -------------------------
            # 3. Pull the latest image
            # -------------------------
            echo "üöÄ Pulling latest Docker image..."
            docker pull $IMAGE

            # -------------------------
            # 4. Stop and remove old containers
            # -------------------------
            echo "üß± Stopping existing containers..."
            docker compose down || true
            sleep 5

            # -------------------------
            # 5. Update docker-compose.yml
            # -------------------------
            sed -i "s|image: .*|image: $IMAGE|" docker-compose.yml

            # -------------------------
            # 6. Start containers
            # -------------------------
            echo "üì¶ Starting containers..."
            docker compose up -d

            echo "‚úÖ Deployment completed!"
            echo "üåç App should be live at: http://$(curl -s ifconfig.me):${HOST_PORT}"
