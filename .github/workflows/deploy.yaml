name: CI/CD - GenAI Assistant

on:
  push:
    branches:
      - main

env:
  IMAGE: fatimazaidan26/genai-assistant:latest
  NAME: genai-assistant
  HOST_PORT: 8000
  CONTAINER_PORT: 8000

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # 3Ô∏è‚É£ Build the Docker image
      - name: Build Docker image
        run: |
          docker build -t $IMAGE .

      # 4Ô∏è‚É£ Push Docker image to Docker Hub
      - name: Push Docker image
        run: |
          docker push $IMAGE

      # 5Ô∏è‚É£ Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            IMAGE="${{ env.IMAGE }}"
            HOST_PORT="${{ env.HOST_PORT }}"
            CONTAINER_PORT="${{ env.CONTAINER_PORT }}"
            USER="${{ secrets.EC2_USER }}"

            echo "üîë Logging in to Docker Hub on EC2..."
            echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

            echo "üìÇ Setting up deployment directory..."
            cd /home/${USER}
            if [ ! -d "genai-assistant" ]; then
              git clone https://github.com/fatima-zaidan/genai-rag-deploy.git genai-assistant
            fi
            cd genai-assistant

            echo "üîÅ Fetching latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "üßπ Cleaning up EC2 disk space..."
            docker system prune -af --volumes || true
            sudo apt-get clean || true
            sudo rm -rf /tmp/* /var/tmp/* || true
            sudo journalctl --vacuum-time=3d || true

            echo "üöÄ Pulling the latest Docker image..."
            docker pull $IMAGE

            echo "üß± Stopping old containers..."
            docker compose down || true
            sleep 5

            echo "üîß Updating docker-compose.yml with new image..."
            sed -i "s|image: .*|image: $IMAGE|" docker-compose.yml

            echo "üì¶ Starting containers..."
            docker compose up -d

            echo "‚úÖ Deployment complete!"
            echo "üåç App should be live at: http://$(curl -s ifconfig.me):${HOST_PORT}"
