name: CI/CD to EC2 - GenAI Assistant

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/genai-assistant:latest
      NAME: genai-assistant
      HOST_PORT: 7870
      CONTAINER_PORT: 7860

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t $IMAGE .

      - name: Push Docker image to Docker Hub
        run: |
          docker push $IMAGE

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            IMAGE="${{ env.IMAGE }}"
            NAME="${{ env.NAME }}"
            HOST_PORT="${{ env.HOST_PORT }}"
            CONTAINER_PORT="${{ env.CONTAINER_PORT }}"

            cd /home/${{ secrets.EC2_USER }}/genii-assistant || exit 0

            echo "üß± Stopping any running containers..."
            docker compose down || true
            sleep 5

            echo "üîß Updating docker-compose.yml to use the latest image..."
            sed -i "s|image: .*|image: $IMAGE|" docker-compose.yml

            echo "üì¶ Starting containers..."
            docker compose up -d

            echo "‚úÖ Deployment completed!"
            echo "üåç App should be live at: http://$(curl -s ifconfig.me):${HOST_PORT}"
