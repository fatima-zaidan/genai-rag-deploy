name: CI/CD to EC2 - GenAI Assistant

on:
  push:
    branches: ["main"]

jobs:
  deploy-to-ec2:
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ secrets.DOCKER_HUB_USERNAME }}/genai-assistant:latest
      NAME: genai-assistant
      HOST_PORT: 7870
      CONTAINER_PORT: 7860

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Deploy to EC2 using Docker Compose
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            IMAGE="${{ env.IMAGE }}"
            NAME="${{ env.NAME }}"
            HOST_PORT="${{ env.HOST_PORT }}"
            CONTAINER_PORT="${{ env.CONTAINER_PORT }}"

            echo "üîë Logging in to Docker Hub on EC2..."
            echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

            cd /home/${{ secrets.EC2_USER }}
            if [ ! -d "genii-assistant" ]; then
              git clone https://github.com/fatima-zaidan/genai-rag-deploy.git genii-assistant
            fi
            cd genii-assistant

            echo "üîÅ Resetting EC2 repo to match remote main branch..."
            git fetch origin main
            git reset --hard origin/main

            echo "üßπ Cleaning up EC2 space before pulling image (AGRESSIVE CLEANUP)..."
            docker system prune -af --volumes || true
            sudo apt-get clean || true
            sudo rm -rf /tmp/* /var/tmp/* || true
            sudo journalctl --vacuum-time=3d || true

            echo "üöÄ Pulling the latest prebuilt Docker image..."
            docker pull $IMAGE

            echo "üß± Stopping and removing existing containers if any..."
            docker compose down || true
            sleep 5

            echo "üîß Updating docker-compose.yml to use the pulled image..."
            sed -i "s|image: .*|image: $IMAGE|" docker-compose.yml

            echo "üì¶ Starting containers with restart policy..."
            docker compose up -d

            echo "‚úÖ Deployment completed successfully!"
            echo "üåç App should be live at: http://$(curl -s ifconfig.me):${HOST_PORT}"
