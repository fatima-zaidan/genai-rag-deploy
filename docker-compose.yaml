services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: genai_web
    ports:
      - "7870:7860"  # Access Gradio on port 7870
    environment:
      - DATABASE_URL=postgresql+psycopg2://rag_role:mypassword@db:5432/rag_db
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
    restart: always  # Auto-restart if crashes

  db:
    image: postgres:latest
    container_name: genai_db
    environment:
      POSTGRES_USER: rag_role
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: rag_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Persist DB
    restart: always

volumes:
  postgres_data:
